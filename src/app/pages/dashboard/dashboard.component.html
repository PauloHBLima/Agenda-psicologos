<div class="dashboard-container">

  <h1 class="dashboard-title">Painel Principal</h1>

  <!-- CARDS DE TOTAL -->
  <div class="cards-overview">
    <mat-card class="dashboard-card clients-card">
      <div class="card-header">
        <h3>Total de Clientes</h3>
      </div>
      <div class="card-content">
        <mat-spinner *ngIf="loadingClients" diameter="30"></mat-spinner>
        <span *ngIf="!loadingClients" class="count">{{ totalClients }}</span>
      </div>
    </mat-card>

    <mat-card class="dashboard-card appointments-card">
      <div class="card-header">
        <h3>Total de Agendamentos</h3>
      </div>
      <div class="card-content">
        <mat-spinner *ngIf="loadingAppointments" diameter="30"></mat-spinner>
        <span *ngIf="!loadingAppointments" class="count">{{ totalAppointments }}</span>
      </div>
    </mat-card>
  </div>

  <!-- GRÁFICOS -->
  <div class="charts-overview">
    <mat-card class="dashboard-card chart-card">
      <h3>Clientes por Mês</h3>
      <canvas baseChart
        [data]="clientsChartData"
        [options]="clientsChartOptions"
        chartType="bar">
      </canvas>
    </mat-card>

    <mat-card class="dashboard-card chart-card">
      <h3>Agendamentos por Mês</h3>
      <canvas baseChart
        [data]="appointmentsChartData"
        [options]="appointmentsChartOptions"
        chartType="line">
      </canvas>
    </mat-card>
  </div>

  <!-- AÇÕES RÁPIDAS -->
  <mat-card class="dashboard-card actions-card">
    <h2>Acesso Rápido</h2>
    <div class="actions-buttons">
      <button mat-raised-button color="primary" routerLink="/clientes">Listar Clientes</button>
      <button mat-raised-button color="accent" routerLink="/agendamentos/criar">Novo Agendamento</button>
      <button mat-raised-button color="accent" routerLink="/clientes/novo">Novo Cliente</button>
      <button mat-raised-button color="primary" routerLink="/agendamentos">Listar Agendamentos</button>
    </div>
  </mat-card>

</div>
