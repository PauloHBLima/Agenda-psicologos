<mat-card class="p-4 mx-auto card-wrapper">
  <!-- Cabeçalho -->
  <div class="header mb-3">
    <h2>Lista de Clientes</h2>
    <div class="buttons-group">
      <button mat-stroked-button color="accent" (click)="goToDashboard()">
        <mat-icon>home</mat-icon> Início
      </button>
      <button mat-raised-button color="primary" (click)="goToCreate()">
        <mat-icon>person_add</mat-icon> Novo Cliente
      </button>
    </div>
  </div>

  <!-- Barra de busca -->
  <div class="filter-bar mb-3">
    <mat-form-field appearance="fill">
      <mat-label>Buscar por nome</mat-label>
      <input matInput [(ngModel)]="nameFilter" (keyup.enter)="onSearch()" placeholder="Digite o nome do cliente"/>
    </mat-form-field>
    <div class="actions-group">
      <button mat-raised-button color="primary" (click)="onSearch()">
        <mat-icon>search</mat-icon> Buscar
      </button>
      <button mat-stroked-button color="warn" (click)="clearSearch()">
        <mat-icon>clear</mat-icon> Limpar
      </button>
    </div>
  </div>

  <!-- Lista de clientes -->
  <div class="clients-list">
    <div *ngIf="!loading && clients.length > 0">
      <div *ngFor="let client of clients" class="client-card p-3 mb-2">
        <div class="info">
          <span class="label">Nome:</span>
          <span class="clickable" (click)="editClient(client.id!)">{{ client.name }}</span>

          <span class="label">CPF:</span> {{ client.cpf }}
          <span class="label">Nascimento:</span> {{ client.birthDate | date:'dd/MM/yyyy' }}
          <span class="label">Email:</span> {{ client.email }}
          <span class="label">Telefone:</span> {{ client.phoneNumber }}
        </div>

        <div class="actions">
          <button mat-icon-button color="primary" (click)="editClient(client.id!)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteClient(client.id!, client.name)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Sem clientes -->
    <div *ngIf="!loading && clients.length === 0" class="no-data">
      Nenhum cliente encontrado.
    </div>

    <!-- Carregando -->
    <div *ngIf="loading" class="loading">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Carregando clientes...</p>
    </div>
  </div>

  <!-- Paginação -->
  <div class="paginator-container">
    <mat-paginator
      [length]="totalElements"
      [pageSize]="size"
      [pageIndex]="page"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</mat-card>
