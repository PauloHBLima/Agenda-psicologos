<mat-card class="p-4 mx-auto listar-clientes-card">
  <h2 class="mb-3 text-center">Lista de Clientes</h2>

  <div class="d-flex flex-wrap gap-3 align-items-center mb-4">
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Buscar por nome</mat-label>
      <input
        matInput
        [(ngModel)]="nameFilter"
        (keyup.enter)="onSearch()"
        autocomplete="off"
        placeholder="Digite o nome do cliente"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="goToCreate()"
      aria-label="Criar novo cliente">
      <mat-icon class="me-1">person_add</mat-icon>
      Novo Cliente
    </button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <mat-list *ngIf="!loading && clients.length > 0">
    <mat-list-item *ngFor="let client of clients">
      <div class="d-flex justify-content-between w-100 align-items-center">
        <span
          style="cursor: pointer;"
          title="Editar cliente"
          (click)="editClient(client.id)">
          <mat-icon class="me-1">edit</mat-icon> {{ client.name }}
        </span>

        <button
          mat-icon-button
          color="warn"
          (click)="deleteClient(client.id, client.name)"
          aria-label="Excluir cliente">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div *ngIf="!loading && clients.length === 0" class="text-center my-4 text-muted">
    Nenhum cliente encontrado.
  </div>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="size"
    [pageIndex]="page"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
