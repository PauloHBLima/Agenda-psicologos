<mat-card class="p-4" style="max-width: 700px; margin: auto;">
  <h2 class="mb-3">{{ clientId ? 'Editar Cliente' : 'Novo Cliente' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required autocomplete="off" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
    </mat-form-field>

    <div class="d-flex mb-3" style="gap: 16px;">
      <mat-form-field appearance="fill" class="flex-grow-1">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" autocomplete="off" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="flex-grow-1">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput type="date" formControlName="birthDate" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="off" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="phoneNumber" autocomplete="off" />
    </mat-form-field>

    <div class="d-flex mb-3" style="gap: 16px;">
      <mat-form-field appearance="fill" class="flex-grow-1">
        <mat-label>Valor da Consulta</mat-label>
        <input matInput type="number" formControlName="appointmentPrice" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="flex-grow-1">
        <mat-label>Frequência (dias)</mat-label>
        <input matInput type="number" formControlName="appointmentFrequency" />
      </mat-form-field>
    </div>

    <div class="d-flex mb-3" style="gap: 16px;">
      <mat-form-field appearance="fill" class="flex-grow-1">
        <mat-label>Início do Tratamento</mat-label>
        <input matInput type="datetime-local" formControlName="treatmentStartDate" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="flex-grow-1">
        <mat-label>Fim do Tratamento</mat-label>
        <input matInput type="datetime-local" formControlName="treatmentEndDate" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="w-100 mb-4">
      <mat-label>Duração da Sessão (minutos)</mat-label>
      <input matInput type="number" formControlName="appointmentDurationInMinutes" />
    </mat-form-field>

    <div class="d-flex justify-content-between">
      <button mat-stroked-button color="warn" [routerLink]="['/clientes']" type="button">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
        <mat-spinner *ngIf="saving" diameter="20"></mat-spinner>
        <span *ngIf="!saving">{{ clientId ? 'Atualizar' : 'Salvar' }}</span>
      </button>
    </div>

  </form>
</mat-card>
