<mat-card class="p-4 mx-auto" style="max-width: 900px;">

  <div class="header mb-4">
    <h2 class="mb-0">Editar Agendamento</h2>
  </div>

  <div *ngIf="loading" class="text-center p-4">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="mt-3">Carregando agendamento...</p>
  </div>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="submit()">

    <!-- Agrupando Data e Hora -->
    <div class="filter-bar mb-3">
      <div class="date-group w-100">

        <mat-form-field appearance="fill" class="flex-grow-1">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" placeholder="dd/mm/aaaa" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="month"></mat-datepicker>
          <mat-error *ngIf="form.get('date')?.invalid && (form.get('date')?.touched || form.get('date')?.dirty)">
            Data obrigatória
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 120px;">
          <mat-label>Hora Início</mat-label>
          <input matInput type="time" formControlName="startHour" />
          <mat-error *ngIf="form.get('startHour')?.invalid && (form.get('startHour')?.touched || form.get('startHour')?.dirty)">
            Hora obrigatória
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 120px;">
          <mat-label>Hora Término</mat-label>
          <input matInput type="time" formControlName="endHour" />
          <mat-error *ngIf="form.get('endHour')?.invalid && (form.get('endHour')?.touched || form.get('endHour')?.dirty)">
            Hora de término obrigatória
          </mat-error>
        </mat-form-field>

      </div>
    </div>

    <!-- Cliente -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Cliente</mat-label>
      <input
        type="text"
        matInput
        [formControl]="clientIdControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayClientName.bind(this)" (optionSelected)="onClientSelected($event)">
        <mat-option *ngFor="let client of filteredClients | async" [value]="client.id">
          {{ client.name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="form.get('clientId')?.invalid">
        Selecione um cliente válido
      </mat-error>
    </mat-form-field>

    <!-- Pagamento -->
    <mat-checkbox formControlName="paid" class="mb-4">
      Pagamento Realizado
    </mat-checkbox>

    <!-- Botões -->
    <div class="actions d-flex justify-content-between">
      <button mat-stroked-button color="warn" type="button" (click)="cancelar()" [disabled]="saving">
        Cancelar
      </button>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
        <mat-spinner *ngIf="saving" diameter="20"></mat-spinner>
        <span *ngIf="!saving">Atualizar</span>
      </button>
    </div>

  </form>

</mat-card>
