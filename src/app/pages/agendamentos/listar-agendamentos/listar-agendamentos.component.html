<mat-card class="p-4 mx-auto card-wrapper">
  <div class="header mb-3">
    <h2>Lista de Agendamentos</h2>
    <div class="buttons-group">
      <button mat-stroked-button color="accent" (click)="voltarParaHome()">
        <mat-icon>home</mat-icon>
        In√≠cio
      </button>
      <button mat-raised-button color="primary" (click)="novoAgendamento()">
        <mat-icon>add</mat-icon>
        Novo Agendamento
      </button>
    </div>
  </div>

  <div class="filter-bar mb-3">
    <mat-form-field>
      <mat-label>Data Inicial</mat-label>
      <input matInput [matDatepicker]="pickerStart" [(ngModel)]="startDate" placeholder="dd/mm/aaaa">
      <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data Final</mat-label>
      <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="endDate" placeholder="dd/mm/aaaa">
      <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>

    <div class="actions-group">
      <button mat-raised-button color="primary" (click)="applyFilter()">
        <mat-icon>search</mat-icon>
        Filtrar
      </button>
      <button mat-stroked-button color="warn" (click)="limparFiltro()">
        <mat-icon>clear</mat-icon>
        Limpar
      </button>
    </div>
  </div>

  <div class="appointments-list">
    <div *ngFor="let a of appointments" class="appointment-card">
      <div class="info">
        <span class="label">ID:</span> {{ a.id }}
        <span class="label">Data/Hora:</span> {{ a.startTime | date:'dd/MM/yyyy HH:mm' }}
        <span class="label">Cliente:</span> {{ a.clientId }}
        <span class="label">Pagamento:</span> 
        <span [ngClass]="a.paid ? 'payment-status-pago' : 'payment-status-pendente'">
          {{ a.paid ? 'Pago' : 'Pendente' }}
        </span>
      </div>
      <div class="actions">
        <button mat-icon-button color="primary" (click)="editar(a.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(a.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="size"
    [pageIndex]="page"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="onPageChange($event)">
  </mat-paginator>

  <div *ngIf="!appointments.length && !loading" class="no-data">
    Nenhum agendamento encontrado.
  </div>

  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Carregando agendamentos...</p>
  </div>
</mat-card>
