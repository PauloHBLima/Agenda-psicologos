<mat-card class="p-4 mx-auto" style="max-width: 900px;">
  <!-- Cabeçalho com título e botão de criar novo agendamento -->
  <div class="header">
    <h2 class="mb-0">Lista de Agendamentos</h2>
    <button mat-raised-button color="primary" (click)="novoAgendamento()">
      <mat-icon class="me-1">add</mat-icon>
      Novo Agendamento
    </button>
  </div>

  <!-- Filtro por datas com destaque -->
  <div class="filter-bar">
    <!-- Grupo de calendários com destaque -->
    <div class="date-group card-highlight p-3">
      <mat-form-field>
        <mat-label>Data Inicial</mat-label>
        <input matInput [matDatepicker]="pickerStart" [(ngModel)]="startDate" placeholder="dd/mm/aaaa">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart startView="month"></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data Final</mat-label>
        <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="endDate" placeholder="dd/mm/aaaa">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd startView="month"></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Grupo de botões -->
    <div class="actions-group">
      <button mat-raised-button color="primary" (click)="applyFilter()">
        <mat-icon>search</mat-icon>
        Filtrar
      </button>

      <button mat-stroked-button color="warn" (click)="limparFiltro()">
        <mat-icon>clear</mat-icon>
        Limpar
      </button>
    </div>
  </div>

  <!-- Tabela de agendamentos -->
  <table mat-table [dataSource]="appointments" class="mat-elevation-z1 w-100" *ngIf="appointments.length > 0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let a"> {{ a.id }} </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> Data e Hora </th>
      <td mat-cell *matCellDef="let a"> {{ a.startTime | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
      <td mat-cell *matCellDef="let a"> {{ a.clientId }} </td>
    </ng-container>

    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef> Pagamento </th>
      <td mat-cell *matCellDef="let a"> {{ a.paid ? 'Pago' : 'Pendente' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let a" class="d-flex gap-2">
        <button mat-icon-button color="primary" (click)="editar(a.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(a.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [length]="totalElements"
    [pageSize]="size"
    [pageIndex]="page"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="onPageChange($event)">
  </mat-paginator>

  <!-- Mensagens de estado -->
  <div *ngIf="!appointments.length && !loading" class="text-center mt-4 text-muted">
    Nenhum agendamento encontrado.
  </div>

  <div *ngIf="loading" class="text-center my-4">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Carregando agendamentos...</p>
  </div>
</mat-card>
