<h2 mat-dialog-title>
  <mat-icon color="warn" class="me-2">warning</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="onYesClick()">Excluir</button>
</mat-dialog-actions>
